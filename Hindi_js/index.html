<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD OPERATION</title>

    <!-- bootstrap -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom Css Style -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body style="color: white; background-color: #1d2630;">
    <div class="container">
      <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
      <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content ab-4" autocomplete="off">
            
            <div class="col-10 col-mb-8" >
                <label for="firstName ">First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter your First Name">
            </div> 

            <div class="col-10 col-mb-8" >
                <label for="lastName ">Last Name</label>
                <input class="form-control" id="lastName" type="text" placeholder="Enter your Last Name">
            </div> 

            <div class="col-10 col-mb-8" >
                <label for="rollNumber ">Roll Number</label>
                <input class="form-control" id="rollNumber" type="number" placeholder="Enter your roll Number">
            </div> 

            <!-- <div class="col-10 col-mb-8" >
                <label for=" ">First Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Enter your First Name">
            </div>  -->

            <div class="col-10">
                <input  class="btn btn-success add-btn" type="submit" value="submit">
            </div>

         </form>
       


      </div>
        <hr>
        <div class="row mt-5" >
            <div class="col-10 col-md-8 mt-5">
                <table class="table table-striped table-dark" >
                    <thread>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll Number</th>
                            <th>Actions</th>
                            
                        </tr>
                    </thread>
                    <tbody class="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>23</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
